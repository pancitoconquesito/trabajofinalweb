<div class="container">
    <div class="row all">
        <!-- filtrador -->
        <div class="col-lg-4 border-lados">
            <!-- filtrar  -->
            <div id="busqueda-filtro" class="my-4">
                <h3 class="my-2 mx-3">Filtrar por:</h3>
                <div class="mx-3">
                    <div class="d-flex justify-content-center form-inline my-2 my-lg-2">
                        <input class="form-control my-2 my-md-1 mr-sm-1" type="search"
                        placeholder="Buscar Ofertas Laborales" aria-label="Search" [(ngModel)]="filtro_texto" >
                    </div>
                </div>
                <!-- ubicacion -->
                <div class="my-5 mx-4">
                    <h3 class="my-3">Ubicaci√≥n</h3>
                    <div class="form-check my-2">
                        <input (click)="updateFiltro()" class="form-check-input" type="checkbox" value="" id="nacional">
                        <label class="form-check-label" for="nacional">Solo Nacional</label>
                    </div>
                    <!-- <div class="form-check my-2">
                        <input (click)="updateFiltro()" class="form-check-input" type="checkbox" value="" id="internacional">
                        <label class="form-check-label" for="internacional">Internacional</label>
                    </div> -->
                    <div class="form-check my-2">
                        <input (click)="updateFiltro()" class="form-check-input" type="checkbox" value="" id="teletrabajo">
                        <label class="form-check-label" for="teletrabajo">Solo con Teletrabajo</label>
                    </div>
                </div>
                <!-- jornada -->
                <div class="my-5 mx-4">
                    <h3 class="my-3">Jornada</h3>
                    <div class="form-check my-2">
                        <input (click)="updateFiltro()" class="form-check-input" type="checkbox" value="" id="completo">
                        <label class="form-check-label" for="completo">Tiempo completo</label>
                    </div>
                    <div class="form-check my-2">
                        <input (click)="updateFiltro()" class="form-check-input" type="checkbox" value="" id="parcial">
                        <label class="form-check-label" for="parcial">Tiempo parcial</label>
                    </div>
                    <div class="form-check my-2">
                        <input (click)="updateFiltro()" class="form-check-input" type="checkbox" value="" id="horas">
                        <label class="form-check-label" for="horas">Por horas</label>
                    </div>
                </div>
                <!-- salario -->
                <!-- nunca ponen eso xdddddd -->
                <!-- <div class="my-5 mx-4">
                    <h3 class="my-3">Salario</h3>
                    <p>???</p>
                </div> -->
            </div>
        </div><!-- fin filtro -->
        <div class="col-lg-8  py-4">
            <h3 class="my-1 mx-5 text-center display-3 my-3 animated animate__fadeInDown">Ofertas Laborales</h3>
            <div class="container">
                <div class="row my-5 justify-content-center ">
                    

                    <div class="col-10 rounded cardOferta my-3" 
                    
                    *ngFor="let cardOferta of lista_dv_cardOferta |filtroOferta:filtro_texto:filtro_nacional:filtro_teletrabajo:filtro_completo:filtro_parcial:filtro_horas:nacionalidad"><!-- for -->
                        <app-card-oferta [oferta]=cardOferta></app-card-oferta>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<router-outlet></router-outlet>
