<div class="card"(click)="verCurso()" role="button">
    <img class="card-img-top" src={{curso.img}} alt={{curso.titulo}}>
    <div class="card-body">
        <h3 class="card-text">{{curso.titulo}} </h3>
        <p class="card-text">Duracion: {{curso.duracion}} </p>
        <p class="card-text">Tematica: [ {{curso.tematica}} ]</p>
        <p class="card-text">Cantidad de modulos: {{curso.cant_modulos}} </p>
    </div>
  </div>
